<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-padron" required>

            <label for="correo">Correo Eléctronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="ejemplo@email.com">

            <label for="telefono">Telefóno</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) - (XXXXXXX)">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required
                placeholder="Escriba aquí su consulta"></textarea>

            <fieldset>
                <legend>Como te gustaría que lo contactemos</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email"
                        value="email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">
                    Telefono</label>

                <label for="radio-whatssap"><input type="radio" name="contacto" id="radio-whatssap" value="whatssap"
                        checked>Whatssap</label>
            </fieldset>


            <fieldset>
                <legend>En que horario desea ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedadesd de la Barbería
                Alura</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8hs ~ 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8hs ~ 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8hs ~ 20hs</td>
                </tr>
            </tbody>

        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
